<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="verifica_cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <script>
     $(document).ready(function(){
        $("#checkcep").mask("00000-000")
     })
    </script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4 text-center">Verificar CEP</h1>
        <form>
            <div class="mb-4" class="date">
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                <input type="text" id="checkcep" name="checkcep" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" >
                
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                    <input type="text" id="txtestado" name="txtestado" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" disabled="disabled">
                </div>
                <div class="mb-4">
                    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="txtcidade" name="txtcidade" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" disabled="disabled">
                </div>
            </div>
            <div class="mb-4">
                <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
                <input type="text" id="txtbairro" name="txtbairro" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" disabled="disabled">
            </div>
            <div class="mb-4">
                <label for="rua" class="block text-sm font-medium text-gray-700">Rua</label>
                <input type="text" id="txtrua" name="txtrua" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" disabled="disabled">
            </div>
            <button type="button" id="txtverificar" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200" onclick="verificarCep()">Verificar</button>
        </form>
    </div>
    <script>
        

    </script>
</body>
</html>
